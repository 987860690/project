<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>百度搜索首页切换</title>
		<style type="text/css">
			/*标签选择器*/
			
			body {
				background-image: url(img/bg.jpg);
			}
			
			ul {
				width: 100%;
				height: 100%;
				list-style: none;
				color: #fff;
				font-family: "微软雅黑";
				font-size: 16px;
				margin: 0;
				padding: 0 0;
			}
			/*样式选择器*/
			
			.lrn-main {
				width: 83%;
				height: 60%;
				/*border: 1px solid red;*/
				margin: 10% auto;
			}
			
			.lrn-main-left {
				/*background-image: url(img/nav1.png);*/
				background-color: rgba(0, 0, 0, .2);
				width: 15%;
				height: 80%;
				float: left;
			}
			
			.lrn-main-left ul li {
				display: block;
				width: 46%;
				height: 16%;
				padding: 10% 27%;
				text-align: center;
			}
			
			.lrn-main .lrn-main-right {
				/*background-image: url(img/nav1.png);*/
				width: 80%;
				height: 320px;
				float: right;
				overflow:hidden;
			}
			.select{
				background-image: url(img/nav1.png);
				background-size: 100%;
			}
			.lrn-main-left ul li:hover{
				background-color: rgba(0, 0, 0, .2);
				cursor: pointer;
			}
			
		</style>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script>
			$(function(){
				$('.lrn-main-left ul li').click(function(){
					var index = $(this).index();
					//移动距离
					var t=-index*324;
					//eq(0)匹配下标为0的div，参数切记不能加px；
					$(".lrn-main-right div:eq(0)").stop()
					.animate({"margin-top":t},500)
					//取消所有的菜单背景
					$('.lrn-main-left ul li').removeClass("select")
					//改变菜单背景
					$('.lrn-main-left ul li').eq(index).addClass("select")
				})
			})
		</script>
	</head>

	<body>
		<div class="lrn-main">
			<div class="lrn-main-left">
				<ul>
					<li class="select">導航</li>
					<li>新闻</li>
					<li>音乐</li>
					<li>星座</li>
					<li>彩票</li>
					<li>视频</li>
				</ul>
			</div>
			<div class="lrn-main-right">
				<!--<div><img src="img/1.jpg"></div>-->
				<div><img src="img/1.jpg" alt="" /></div>
				<div><img src="img/2.jpg" alt="" /></div>
				<div><img src="img/3.jpg" alt="" /></div>
				<div><img src="img/4.jpg" alt="" /></div>
				<div><img src="img/5.jpg" alt="" /></div>
				<div><img src="img/6.jpg" alt="" /></div>
			</div>
		</div>
		
		
	</body>
</html>
