			.snowfall-flakes{
				position: relative;
				width: 20px;
				height: 20px;
			}
			.snowfall-flakes:before,.snowfall-flakes:after{
				content:"";
				width: 10px;
				height: 16px;
				position: absolute;
				background-color: greenyellow;
				border-radius: 10px 10px 0 0;
				top: 0px;
			}
			.snowfall-flakes:before{
				/*伪类在标签内容的前面添加内容*/
				left: 0px;
				transform: rotate(-45deg);
			}
			.snowfall-flakes:after{
				left: 5px;
				transform: rotate(45deg);
